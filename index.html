<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="https://i.postimg.cc/XNPvnBYb/logo.png" type="image/x-icon"/>
    <title>Hex to RGB Converter</title>
</head>
<body>
    
    <div class="rgb">
        <h2 id="rth">Hex to RGB Converter</h2>

        <!-- Input field for Hex value -->
        <label for="hexInput">Hex:</label>
        <input type="text" id="hexInput" placeholder="Enter hex color code"><br><br>

        <!-- Button to trigger conversion -->
        <button id="convertButton">Convert</button>

        <!-- Display result here -->
        <div id="result"></div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
